<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-wrapper">
        <h1 class="title" id="title">IT Career Survey</h1>
        <p class="sub-title" id="description">A simple IT survey</p>
        <div class="form">
            <form action="" method="post" id="survey-form" class="survey-form">
                <label id="name-label">
                    Name<br>
                    <input type="text" placeholder="What is your name?" id="name">
                </label>
                <label id="email-label">
                    E-mail<br>
                    <input type="email" placeholder="Your best e-mail" id="email">
                </label>
                <label id="number-label">
                Completed Courses<br>
                <input type="number" placeholder="How much courses have you completed?" id="number" min="0" max="30">
                </label>
                <label for="area">
                    Choose your area<br>
                </label>
                <select id="dropdown" size="1">
                    <option value="Front-End">Front-End</option>
                    <option value="Back-End">Back-End</option>
                    <option value="Fullstack">Fullstack</option>
                    <option value="UX/UI">UX/UI</option>
                </select>
                <label>Additional Comment</br></label>
                <textarea name="message" rows="5">Express yourself</textarea>
                <input type="submit" id="submit" class="submit">
            </form>
        </div>
    </div>
</body>
</html>
